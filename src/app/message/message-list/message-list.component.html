<mat-card *ngFor="let message of messages" class="message">
  <mat-card-header>
    <mat-card-title>Subject: {{ message.subject }} </mat-card-title>
    <mat-card-subtitle>From: {{ message.sender }} </mat-card-subtitle>
    <mat-card-subtitle>Sent: {{ message.timeSent | date : 'medium'}} </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ message.content }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button *ngIf="!message.read" (click)="messageService.markRead(message)">Mark Message Read</button>
  </mat-card-actions>
</mat-card>
